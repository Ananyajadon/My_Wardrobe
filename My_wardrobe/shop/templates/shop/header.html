<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" href="{% static 'shop/logo1.png'%}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css'%}">
  </head>
{% block css %}{% endblock %}
  <body>
<nav class="navbar navbar-expand" style="background-color: #e3f2fd; padding-top:0px;padding-bottom: 0px;height: 60px;">
  <div class="container-fluid">
    <a class="photo" href="#">
      <img src="{% static 'shop/logo3.png' %}" alt="My Wardrobe" width="130" height="60">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Category</a>
        <a class="nav-link active" href="#">Explore</a>
        <a class="nav-link active" href="shop/about/">About Us</a>
        <a class="nav-link active" href="#">Contact Us</a>
      </div>
    </div>
  </div>
  <nav class="photo" style="background-color: #e3f2fd;">
        <div class="container-fluid" style="padding-left: 0px;height: 60px;padding-right: 10px; padding-top: 10px;">
            <form class="d-flex" role="search" style="width: 300px;">
              <input class="form-control me-2" type="search" placeholder="Search For The Books Here" aria-label="Search">
              <button class="btn btn-outline-success" style="color: black" type="submit">Search</button>
            </form>
        </div>
  </nav>
</nav>
{% block body %}

{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
